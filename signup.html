    <div class="container py-5 px-5 ">
        <form action="/action_page.php" class="was-validated text-white">
            <h1 class="text-center" style="color: white;">Sign Up</h1>

            <div class="form-group">
                <label class="form-label" for="uname">Firstname</label>
                <input type="text" class="form-control" placeholder="Enter Firstname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="uname">Lastname</label>
                <input type="text" class="form-control" placeholder="Enter Lastname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="uname">Username</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter username" required>
                    <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
                </div>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="uname">Confirm Password</label>
                <input type="password" class="form-control" id="uname" placeholder="Enter password" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div><br><br>
